<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="block_form">
    <form action="#" name="publish" id="user_login_form">
        <div class="user-name">
            <div class="block-first-name" >
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span id="description_first_name"></span>
            </div>
            <div class="block-last-name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span id="description_last_name"></span>
            </div>
        </div>
        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required>
        <span id="description_phone_number"></span>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span id="description_email"></span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span id="description_password"></span>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="description_confirm_password"></span>
        <input type="submit" value="submit">
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
